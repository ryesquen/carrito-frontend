<h1 mat-dialog-title>{{tituloAccion}} Cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="clienteForm" class="articulo-form">
    <mat-form-field appearance="fill">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre" autocomplete="false">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Apellido</mat-label>
      <input matInput type="text" formControlName="apellido">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Direcci√≥n</mat-label>
      <input matInput type="text" formControlName="direccion">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button [disabled]="this.clienteForm.invalid" mat-raised-button (click)="addEdit()"
    color="primary">{{botonAccion}}</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</div>
