<h1 mat-dialog-title>{{tituloAccion}} Cliente - Artículo</h1>
<div mat-dialog-content>
  ¿Desea eliminar la relación: {{data.clienteNombre}} - {{data.articuloDescripcion}}?
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="eliminar()"
    color="primary">{{botonAccion}}</button>
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</div>
