<h1 mat-dialog-title>{{tituloAccion}} Cliente</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="articulo-form">
    <mat-form-field appearance="fill">
      <mat-label>Código</mat-label>
      <input matInput type="text" formControlName="codigo" autocomplete="false">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Descripción</mat-label>
      <input matInput type="text" formControlName="descripcion">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="precio">
    </mat-form-field>
    <div class="item-image">
      <button type="button" mat-raised-button (click)="fileInput.click()">Choose File</button>
      <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
      <span class="file-name">{{selectedFile?.name}}</span>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button [disabled]="this.form.invalid" mat-raised-button (click)="addEdit()" color="primary">{{botonAccion}}</button>
  <!-- <button mat-raised-button (click)="addEdit()" color="primary">{{botonAccion}}</button> -->
  <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
</div>
