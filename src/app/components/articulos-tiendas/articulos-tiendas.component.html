<button mat-icon-button color="primary" aria-label="Agregar Artículos por Tienda" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="articuloId">
      <th mat-header-cell *matHeaderCellDef> Id artículo </th>
      <td mat-cell *matCellDef="let element"> {{element.articuloId}} </td>
    </ng-container>

    <ng-container matColumnDef="tiendaId">
      <th mat-header-cell *matHeaderCellDef> Id tienda </th>
      <td mat-cell *matCellDef="let element"> {{element.tiendaId}} </td>
    </ng-container>

    <ng-container matColumnDef="articuloCodigo">
      <th mat-header-cell *matHeaderCellDef> Código artículo </th>
      <td mat-cell *matCellDef="let element"> {{element.articuloCodigo}} </td>
    </ng-container>

    <ng-container matColumnDef="tiendaSucursal">
      <th mat-header-cell *matHeaderCellDef> Sucursal tienda </th>
      <td mat-cell *matCellDef="let element"> {{element.tiendaSucursal}} </td>
    </ng-container>

    <ng-container matColumnDef="articuloStock">
      <th mat-header-cell *matHeaderCellDef> Stock artículo </th>
      <td mat-cell *matCellDef="let element"> {{element.articuloStock}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button (click)="eliminar(element)" mat-icon-button color="warn" aria-label="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="">
  </mat-paginator>
</div>
